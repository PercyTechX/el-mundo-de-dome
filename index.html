<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Educativo</title>
  <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <div class="logo">
        <img src="img/logo.png" alt="logo" width="60px" height="50px">
    </div>
    <button class="menu-btn" id="menuBtn">☰</button>
    <nav class="menu" id="menu">
      <a href="#">Canciones</a>
      <a href="#">Cuentos</a>
      <a href="#">Juegos</a>
      <a href="#">Recursos</a>
      <a href="#">Inglés</a>
    </nav>
  </header>

  <section class="edades">
    <div class="grupo"><img src="img/3-5.png" alt="3-5" width="150px" height="150px"> </div>
    <div class="grupo"><img src="img/5-7.png" alt="5-7" width="150px" height="150px"> </div>
    <div class="grupo"><img src="img/7-10.png" alt="7-10" width="150px" height="150px"> </div>
  </section>

  <div class="contenido-principal">
    <div class="imagen-lateral">
      <img src="./img/apunta.png" alt="flecha hacia juegos" class="flecha-imagen">
    </div>
    
    <main class="contenedor-juegos">
      <h2>Juegos educativos y didácticos para niños</h2>
      <div class="juegos-grid">
        <div class="juego">Juegos de vocales</div>
        <div class="juego">Juegos del abecedario</div>
        <div class="juego">Juegos de matemáticas</div>
        <div class="juego">Juegos para multiplicar</div>
        <div class="juego">Suma y resta</div>
        <div class="juego">Rompecabezas</div>
        <div class="juego">Geografía</div>
        <div class="juego">Saludo y comunicación</div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
